<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Yukiki</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>ðŸ¥• Yukiki</h1>
    </header>
    <main>
        <div id="install-prompt" class="install-prompt">
            Install this app for a better experience!
            <button id="install-btn">Install App</button>
        </div>

        <div id="status" class="status">
            Click "Start Scanner" to begin
        </div>

        <button id="toggle-debug">Show Debug Info</button>

        <div id="scanner-container" style="display: none;">
            <video id="video" playsinline style="display: none;"></video>
            <div id="overlay">
                <div class="scanner-frame">
                    <div class="scan-line"></div>
                    <div class="corner top-left"></div>
                    <div class="corner top-right"></div>
                    <div class="corner bottom-left"></div>
                    <div class="corner bottom-right"></div>
                </div>
            </div>
        </div>

        <button id="start-btn">Start Scanner</button>

        <div id="result">
            <div>âœ…</div>
            <div>Barcode Detected!</div>
            <div>Product Code (GTIN):</div>
            <div id="result-content"></div>
            <div id="barcode-type"></div>
            <button id="scan-again-btn">Scan Another Code</button>
        </div>

        <div id="debug-console"></div>
    </main>

    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/scanner.js"></script>
    <script src="scripts/pwa.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
